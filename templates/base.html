<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <style>
        nav {
            background-color: #e00e0e;
            padding: 10px;
            text-align: center;
        }
        nav li {
            display: inline;
            margin-right: 15px;
            list-style-type: none;
            font-size: 18px;
            padding: 8px 12px;
        }
        li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }   
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #141212;
            display: block;
            width: 100%;
            position: fixed;
            bottom: 0;
            color: white;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            padding-bottom: 10px;
        }   
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input, .form-container form select {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            width: 50%;
        }
        .tablecont {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .errorlist{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <nav>
        <li><a href="{% url 'home' %}">Home</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'addbook' %}">Add Book</a></li>
        <li><a href="{% url 'viewbooks' %}">View Books</a></li>
        <li><a href="{% url 'searchbook' %}">Search Books</a></li>
        <li><a href="{% url 'logout' %}">logout</a></li>
        {% else %}
        <li><a href="{% url 'signup' %}">sign up</a></li>
        <li><a href="{% url 'login' %}">Log in</a></li>
        
        {% endif %}
    </nav>
    {% block main %}
    {% endblock %}

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
